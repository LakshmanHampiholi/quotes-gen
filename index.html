<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quote Generator</h1>
        </div>
        <div class="quote-container">
            <div class="quote" id="quote">
                <p class="fade-in" id="quoteContent"></p>
                <p class="fade-in" id="quoteAuthor"></p>
            </div>
            <button class="copy-button" id="copyButton" onclick="copyQuote()">Copy Quote</button>
            <button class="get-quote-button" onclick="getQuote()">Get Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
